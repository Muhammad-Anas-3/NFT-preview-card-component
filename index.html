<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="card">
            <div class="image"><img class="img" src="images/image-equilibrium.jpg" alt="image-equilibrium"></div>
            <div class="heading">
                <h2>Equilibrium #3429</h2>
            </div>
            <div class="paragraph">
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="time">
                <img class="image2" src="images/icon-ethereum.svg" alt="icon-ethereum">
                <span id="left">0.041 ETH</span>
                <img class="image2" src="images/icon-clock.svg" alt="icon-clock">
                <span id="right">3 days left</span>
            </div>
            <span class="line"></span>
            <div class="footer">
                <span class="image-avatar"><img src="images/image-avatar.png" alt="image-avatar"></span>
                <span class="dark-text">Creation of </span><span class="white-text"> Jules Wyvern</span>
            </div>

        </div>
    </main>
</body>

</html>
